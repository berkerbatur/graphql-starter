version: '3.3'
services:
  postgres:
    container_name: postgres
    image: postgres:13.0
    ports:
      - "54322:5432"
    networks:
      - microservices
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  user-service:
    container_name: user-service
    build:
      context: ./microservices/user
    ports:
      - "8001:3000"
    networks:
      - microservices
    depends_on:
      - postgres
    links:
      - postgres:postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_db

  reward-service:
    container_name: reward-service
    build:
      context: ./microservices/reward
    ports:
      - "8002:3000"
    networks:
      - microservices
    depends_on:
      - postgres
    links:
      - postgres:postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reward_db

